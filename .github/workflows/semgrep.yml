on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
name: Semgrep
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: lunar
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Semgrep CLI (binary)
       run: |
         set -euo pipefail
         curl -sSfL https://semgrep.dev/install.sh | sh -s -- -b "$HOME/.local/bin"
         echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        semgrep --version
    - run: semgrep ci
