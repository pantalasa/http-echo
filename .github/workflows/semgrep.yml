on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
name: Semgrep
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: lunar
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Semgrep CLI with pipx
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv pipx
        pipx install semgrep
        semgrep --version
    - run: semgrep ci
