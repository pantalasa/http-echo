on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
name: Semgrep
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: lunar
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Semgrep CLI with pipx
      run: |
        set -euo pipefail
        apt-get update
        apt-get install -y python3-venv pipx
        pipx install semgrep
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        semgrep --version
    - run: semgrep ci
